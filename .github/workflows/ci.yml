name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Go fmt check
        run: |
          test -z "$(gofmt -l .)"
      - name: Go test
        run: |
          go test ./...
